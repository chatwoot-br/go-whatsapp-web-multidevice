; Supervisord configuration for GOWA development environment
; Optimized for local development in dev container

[supervisord]
; Run in foreground for container environments
nodaemon=false
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
user=vscode

; Loopback-only HTTP/RPC for local development
[inet_http_server]
port=0.0.0.0:9001
username=admin
password=admin123

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9001
username=admin
password=admin123

; Include per-instance programs
[include]
files = /etc/supervisor/conf.d/*.conf
