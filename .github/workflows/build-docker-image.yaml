name: Build Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push-amd:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Convert tag for Docker
        id: docker_tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          DOCKER_TAG="${TAG//+/-}"
          echo "tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./docker/golang.Dockerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/go-whatsapp-web-multidevice:${{ steps.docker_tag.outputs.tag }}-amd

  build-and-push-arm:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment: production
    runs-on: [ARM64]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Convert tag for Docker
        id: docker_tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          DOCKER_TAG="${TAG//+/-}"
          echo "tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./docker/golang.Dockerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/go-whatsapp-web-multidevice:${{ steps.docker_tag.outputs.tag }}-arm

  merge-manifest:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [build-and-push-amd, build-and-push-arm]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Convert tag for Docker
        id: docker_tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          DOCKER_TAG="${TAG//+/-}"
          echo "tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create Versioned Manifest (${{ steps.docker_tag.outputs.tag }})
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/go-whatsapp-web-multidevice:${{ steps.docker_tag.outputs.tag }} \
            ghcr.io/${{ github.repository_owner }}/go-whatsapp-web-multidevice:${{ steps.docker_tag.outputs.tag }}-amd \
            ghcr.io/${{ github.repository_owner }}/go-whatsapp-web-multidevice:${{ steps.docker_tag.outputs.tag }}-arm
